<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PAPANGGIH LEMAHSUGIH - Pengumuman Tim KKN</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Montserrat:wght@400;600&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #eef3d0, #a9c3a4, #8a774b, #343419);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: "";
      background: url('./assets/herobg.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.1;
      top: 0; left: 0; bottom: 0; right: 0;
      position: absolute;
      z-index: 0;
    }

    /* Opening overlay */
    #opening {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to bottom, #eef3d0, #a9c3a4, #8a774b, #343419);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      cursor: pointer;
      transition: opacity 1s ease, visibility 1s ease;
    }
    #opening::before {
      content: "";
      background: url('./assets/herobg.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.03;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }
    #opening img {
      width: 70%;
      max-width: 900px;
      animation: fadeInDown 1.5s ease;
      z-index: 2;
      position: relative;
    }
    #opening h2 {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      animation: fadeInUp 1.5s ease;
      z-index: 2;
      position: relative;
    }
    #opening.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .title-img {
      width: 60%;
      max-width: 1320px;
      height: auto;
      display: block;
      margin: 0 auto;
      animation: fadeInDown 1.5s ease;
    }

    header { text-align: center; padding: 2rem; z-index: 2; position: relative; animation: fadeInDown 1.5s ease; }
    header h2 { font-size: 1.2rem; font-weight: 400; color: #3B3B1A; margin-top: 0.5rem; }

    main {
      background: #606034;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
      z-index: 2;
      position: relative;
      width: 90%; max-width: 700px;
      animation: fadeInUp 1.5s ease;
      display: none; /* sembunyikan dulu */
    }

    h3 { font-family: 'Cinzel', serif; text-align: center; margin-bottom: 1.5rem; color: #eef3d0; }
    h4 { margin-top: 1.5rem; margin-bottom: 0.5rem; font-family:'Cinzel',serif; color:#ffeb8a; }

    ul { list-style: none; }
    ul li {
      background: #eef3d0;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 12px;
      font-weight: 600;
      color: #343419;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      overflow: hidden;
    }
    ul li:hover {
      transform: translateY(-3px) scale(1.01);
      background: #D4D4AC;
    }
    ul li::before {
      content: "âœ¦"; position: absolute; left: -20px; top: 20px;
      transform: translateY(-50%); font-size: 1.2rem; color: #ffeb8a;
      animation: twinkle 2s infinite ease-in-out;
    }

    .kategori {
      font-size: 0.85rem;
      font-weight: 500;
      padding: 4px 10px;
      border-radius: 8px;
      background: #343419;
      color: #eef3d0;
    }

    .detail {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, padding 0.3s ease;
      font-size: 0.9rem;
      color: #222;
      background: rgba(255,255,255,0.4);
      margin-top: 0.8rem;
      border-radius: 10px;
      padding: 0 1rem;
    }
    .detail p { margin: 0.4rem 0; }
    .expanded .detail {
      max-height: 200px;
      padding: 0.8rem 1rem;
    }

    footer { margin-top: auto; text-align: center; padding: 1rem; font-size: 0.9rem; color: #ddd; z-index: 2; position: relative; }

    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-40px);} to { opacity: 1; transform: translateY(0);} }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px);} to { opacity: 1; transform: translateY(0);} }
    @keyframes twinkle { 0%,100%{opacity:0.4;} 50%{opacity:1;} }
    @keyframes float { from { transform: translateY(100vh) rotate(0deg);} to { transform: translateY(-100vh) rotate(360deg);} }

    .flower {
      position: absolute; width: 40px; height: 40px;
      background: url('./assets/batikterbang.png') no-repeat center/contain;
      opacity: 0.3; animation: float 20s linear infinite;
    }
  </style>
</head>
<body>
  <!-- Opening screen -->
  <div id="opening">
    <img src="./assets/title.png" alt="PAPANGGIH LEMAHSUGIH">
    <h2>Klik untuk membuka pengumuman</h2>
  </div>

  <header>
    <img src="./assets/title.png" alt="PAPANGGIH LEMAHSUGIH" class="title-img">
    <h2>Pengumuman Tim KKN - UGM 2025</h2>
  </header>

  <main>
    <h3>Daftar Peserta yang Lolos Seleksi</h3>
    <div id="listDivisi"></div>
  </main>

  <footer>&copy; 2025 PAPANGGIH LEMAHSUGIH - UGM</footer>

  <script>
  // klik untuk buka list
  const opening = document.getElementById("opening");
  const main = document.querySelector("main");
  opening.addEventListener("click", () => {
    opening.classList.add("hidden");
    setTimeout(() => { main.style.display = "block"; }, 1000);
  });

  // ==== data + render (sama kaya sebelumnya) ====
  const data = [
    {nama:"Fatia Rahmalia Nurhidayat", kategori:"Saintek", fakultas:"Geografi", prodi:"Kartografi dan Penginderaan Jauh", divisi:"Kormasit"},
    {nama:"Daniel Valerie", kategori:"Saintek", fakultas:"Geografi", prodi:"Kartografi dan Penginderaan Jauh", divisi:"Kormasit"},
    {nama:"Sherryn", kategori:"Saintek", fakultas:"Teknik", prodi:"Teknik Fisika", divisi:"Sekretaris"},
    {nama:"Rachelia Rahma", kategori:"Soshum", fakultas:"Psikologi", prodi:"Psikologi", divisi:"Bendahara"},
    {nama:"Astry Maharani", kategori:"Saintek", fakultas:"Geografi", prodi:"Kartografi dan Penginderaan Jauh", divisi:"Humas Publikasi"},
    {nama:"Belinda Putri", kategori:"Soshum", fakultas:"Psikologi", prodi:"Psikologi", divisi:"Humas Publikasi"},
    {nama:"Nurwahidatin nisa", kategori:"Agro", fakultas:"Kehutanan", prodi:"Kehutanan", divisi:"Humas Publikasi"},
    {nama:"Riva Olyvia", kategori:"Soshum", fakultas:"Psikologi", prodi:"Psikologi", divisi:"Humas Publikasi"},
    {nama:"Much Faisal Hamid", kategori:"Saintek", fakultas:"Teknik", prodi:"Teknik Fisika", divisi:"Akomodasi Transportasi"},
    {nama:"Nadia Amalia", kategori:"Soshum", fakultas:"Psikologi", prodi:"Psikologi", divisi:"Akomodasi Transportasi"},
    {nama:"Idris Abdurrahman", kategori:"Agro", fakultas:"Peternakan", prodi:"Ilmu dan Industri Peternakan", divisi:"Perlengkapan Logistik"},
    {nama:"Wafi Afdi Alfaruqhi", kategori:"Saintek", fakultas:"Teknik", prodi:"Teknologi Informasi", divisi:"Perlengkapan Logistik"},
    {nama:"Lalu Kevin Alejandro Mandrayudha", kategori:"Saintek", fakultas:"Sekolah Vokasi", prodi:"Teknologi Rekayasa Elektro", divisi:"Perlengkapan Logistik"},
    {nama:"Kayla Aura Sakinadhia Irstiadi", kategori:"Soshum", fakultas:"Psikologi", prodi:"Psikologi", divisi:"Perlengkapan Logistik"},
    {nama:"Adam Amirul Akbari", kategori:"Saintek", fakultas:"Geografi", prodi:"Kartografi dan Penginderaan Jauh", divisi:"Perlengkapan Logistik"},
    {nama:"Vanda Hapsari Nur Ramadhani", kategori:"Agro", fakultas:"Kehutanan", prodi:"Kehutanan", divisi:"Sponsorship"},
    {nama:"Wulan Emilia", kategori:"Agro", fakultas:"Kehutanan", prodi:"Kehutanan", divisi:"Sponsorship"},
    {nama:"Kornelius Cesar Risnanda Putra", kategori:"Saintek", fakultas:"Teknik", prodi:"Perencanaan Wilayah dan Kota", divisi:"Sponsorship"},
    {nama:"Najwa Mandaliffa Prayoga", kategori:"Soshum", fakultas:"Fisipol", prodi:"Sosiologi", divisi:"Sponsorship"},
    {nama:"Adyatma Damarjati Amarhathany", kategori:"Saintek", fakultas:"Geografi", prodi:"Kartografi dan Penginderaan Jauh", divisi:"DDD"},
    {nama:"Azlika Dinda Ramadhania", kategori:"Soshum", fakultas:"Sekolah Vokasi", prodi:"Bahasa Inggris", divisi:"DDD"},
    {nama:"Ryan Taufiqurrochman", kategori:"Saintek", fakultas:"Sekolah Vokasi", prodi:"Teknik Pengelolaan dan Perawatan Alat Berat", divisi:"DDD"},
    {nama:"Adinda Aurora Fatimah Soeryono", kategori:"Saintek", fakultas:"Geografi", prodi:"Kartografi dan Penginderaan Jauh", divisi:"DDD"},
  ];

  const container = document.getElementById("listDivisi");
  const grouped = {};
  data.forEach(item => {
    if(!grouped[item.divisi]) grouped[item.divisi] = [];
    grouped[item.divisi].push(item);
  });

  Object.keys(grouped).forEach(divisi => {
    const h4 = document.createElement("h4");
    h4.textContent = divisi;
    container.appendChild(h4);

    const ul = document.createElement("ul");
    grouped[divisi].forEach((item,index) => {
      const li = document.createElement("li");

      const headerDiv = document.createElement("div");
      headerDiv.style.display = "flex";
      headerDiv.style.justifyContent = "space-between";
      headerDiv.style.alignItems = "center";

      const spanNama = document.createElement("span");
      spanNama.textContent = item.nama;

      const spanKategori = document.createElement("span");
      spanKategori.textContent = item.kategori;
      spanKategori.classList.add("kategori");

      headerDiv.appendChild(spanNama);
      headerDiv.appendChild(spanKategori);

      const detail = document.createElement("div");
      detail.classList.add("detail");
      detail.innerHTML = `
        <p><b>Fakultas:</b> ${item.fakultas}</p>
        <p><b>Prodi:</b> ${item.prodi}</p>
      `;

      li.appendChild(headerDiv);
      li.appendChild(detail);
      li.style.animation = `fadeInUp 1s ease ${(index+1)*0.2}s both`;

      li.addEventListener("click", () => {
        document.querySelectorAll("#listDivisi li").forEach(other => {
          if(other!==li) other.classList.remove("expanded");
        });
        li.classList.toggle("expanded");
      });

      ul.appendChild(li);
    });
    container.appendChild(ul);
  });

  // background ornament
  for (let i = 0; i < 10; i++) {
    const flower = document.createElement("div");
    flower.classList.add("flower");
    flower.style.left = Math.random() * 100 + "vw";
    flower.style.animationDuration = 10 + Math.random() * 20 + "s";
    flower.style.animationDelay = Math.random() * 10 + "s";
    document.body.appendChild(flower);
  }
  </script>
</body>
</html>
